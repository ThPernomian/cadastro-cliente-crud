<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1>Cadastro de Clientes</h1>
    </header>

    <main class="main">
        <button class="btn-cadastrar">Cadastrar Cliente</button>

            <table id="tbClientes">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Celular</th>
                    <th>E-mail</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
                <tbody id="dadosClientes">
                  
                </tbody>
            </table>
        </main>

        <div class="modal-active">
            <div class="titulo">
                <p>Novo Cliente</p>
            </div>

            <form>
                <input type="text" id="iname" name="fname" placeholder="Nome do Cliente"><br>
                <input type="tel" id="icelular" placeholder="Celular do cliente"><br>
                <input type="email" id="iemail" placeholder="E-mail do cliente"><br>
                <input type="text" id="icidade" placeholder="Cidade do Cliente"><br>
            </form>

            <div class="buttons">
                <button class="btn-salvar" id="btnAtualizar">Salvar</button>
                <button class="btn-cancelar">Cancelar</button>
            </div>
        </div>






    <script src="script.js"></script>
</body>
</html>
